<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1e1e">
    <title>Daily Essential Duas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/FFFFFF/000000/png?text=Dua">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="header shadow-lg sticky top-0 z-10">
        <div class="max-w-md mx-auto py-4 px-5 flex justify-between items-center text-white">
            <div class="text-left">
                 <h1 class="text-xl font-bold" data-lang-key="app_title">Daily Essential Duas</h1>
                 <p class="text-xs opacity-80" data-lang-key="app_subtitle">Your daily companion</p>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-sm font-medium" data-lang-key="lang_en">EN</span>
                <label class="lang-switch">
                    <input type="checkbox" id="language-toggle">
                    <span class="slider"></span>
                </label>
                <span class="text-sm font-medium" data-lang-key="lang_bn">BN</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto p-4 pb-20">
        
        <!-- Gemini API Feature Section -->
        <div class="neumorphic-card p-4 mb-8">
            <h2 class="text-lg font-semibold text-center mb-2" data-lang-key="gemini_title">Find a Dua for Your Situation</h2>
            <p class="text-center text-sm text-gray-400 mb-4" data-lang-key="gemini_subtitle">Feeling a certain way? Describe it below.</p>
            <textarea id="situation-input" class="w-full p-3 border-none rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent neumorphic-card-inset text-white" placeholder="e.g., 'I am feeling anxious...'" data-lang-key="gemini_placeholder"></textarea>
            <button id="get-dua-btn" class="mt-4 w-full bg-gray-200 hover:bg-white text-black font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-md">
                âœ¨ <span data-lang-key="gemini_button">Get a Dua for me</span>
            </button>
            <div id="gemini-loader" class="hidden flex justify-center items-center mt-4">
                <div class="loader"></div>
            </div>
            <div id="gemini-result" class="hidden mt-4 border-t-2 border-gray-700 pt-4"></div>
        </div>

        <div id="dua-list" class="space-y-6">
            <!-- Dua items will be injected here by JavaScript -->
        </div>
    </main>

    <!-- Message Box -->
    <div id="message-box" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg">
        <p>Message</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
